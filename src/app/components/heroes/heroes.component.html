<h2>My Heroes</h2>
<div class="container">
    <div class="row">
        <div class="col-4">
            <ul class="heroes">
                <li *ngFor="let hero of heroes" >
                    <a routerLink="/detail/{{hero.id}}">
                        <span class="badge">{{hero.id}}</span> {{hero.name}}
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-6">
            <app-hero-detail [hero]="selectedHero"></app-hero-detail>
        </div>
    </div>
</div>
